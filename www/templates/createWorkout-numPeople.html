<ion-view cache-view="false" view-title="Let's Start Sweating!">
<ion-content class="padding">
    <h4> How many people do you want to work out with?</h4>
    <ion-list class="numpeople">
        <ion-radio ng-repeat="item in numPeopleList" ng-value="item.value" ng-model="workoutModel.numpeople" ng-change="updateNumPeople(item)">
            {{item.text}}
        </ion-radio>
    </ion-list>
    <button class="button button-full button-calm" ng-click="findSuggestions()" nav-direction="forward">
        Next
    </button>
    <button class="button button-full button-assertive" ng-click="createWorkout_prev()" nav-direction="back">
        Back
    </button>
</ion-content>
</ion-view>
