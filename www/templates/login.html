<ion-view hide-nav-bar="true" view-title="Login">
    <ion-content class="content-dark">
        <br /> <!-- Jank as fuck but need to get shit done quick -->
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="col header logo text-center">
            <img src="./img/logo_nobg.png" class="logo"/>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="data.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="data.password">
            </label>
            <button class="button button-full button-stable login-btn" ng-click="loginFacebook()">
                Log in with Facebook
            </button>
            <button class="button button-full button-stable login-btn" ng-click="loginEmail()">
                Log In
            </button>
            <div class="text-center">
                <button class="button button-clear button-positive" ng-click="signup()">
                    Or create an account
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
