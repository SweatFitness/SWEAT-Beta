<ion-view cache-view="false" view-title="Sign Up">
<ion-content class="padding">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="First Name" ng-model="userModel.firstname.txt">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Last Name" ng-model="userModel.lastname.txt">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Email" ng-model="userModel.email.txt">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Phone Number</span>
            <input type="text" placeholder="phone" ng-model="userModel.phone.txt">
        </label>

        <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" ng-model="userModel.password.txt">
        </label>
    </div>
    <button class="button button-full button-calm" ng-click="signup_next()">
        Next
    </button>
    <button class="button button-full button-assertive" ui-sref="login()">
        Cancel
    </button>
</ion-content>
</ion-view> <!-- End of name/email/pw form -->
