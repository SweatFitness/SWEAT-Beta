<!-- Start of Goals form -->
<ion-slide cache-view="false">
<ion-content class="padding">
    <h4> What are your goals? </h4>
    <ion-list>
      <ion-checkbox ng-model="userModel.goal.lean">Get Lean</ion-checkbox>
      <ion-checkbox ng-model="userModel.goal.fit">Get Fit</ion-checkbox>
      <ion-checkbox ng-model="userModel.goal.muscles">Build Muscles</ion-checkbox>
    </ion-list>
    <button class="button button-full button-calm" ng-click="signupEmail()">
        Done
    </button>
    <button class="button button-full button-assertive" ui-sref="signup-expertise({userModel:userModel})">
        Back
    </button>
</ion-content>
</ion-slide>
<!-- End of Goals form -->
